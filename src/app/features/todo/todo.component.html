<div class="max-w-md m-auto space-y-5 border">
  <h1 class="text-xl text-center drop-shadow-xl">Todo App</h1>

  <div class="flex gap-3">
    <input #todoTitleInput type="text" class="flex-1 p-2 border" />
    <button
      (click)="addTodo()"
      class="p-2 border hover:bg-black hover:text-white"
    >
      Add Todo
    </button>
  </div>

  <app-todo-list
    [todos]="todos"
    [toggleCompleted]="toggleCompleted"
    [removeTodo]="removeTodo"
  />
</div>
