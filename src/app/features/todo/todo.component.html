<div class="flex flex-col max-w-md gap-5 m-auto">
  <h3 class="text-center">Todo App</h3>

  <div class="flex gap-3">
    <input
      matNativeControl
      #todoTitleInput
      type="text"
      class="flex-1 px-5 border rounded-full border-rose-700 bg-rose-700/5 text-rose-900"
    />
    <button mat-flat-button (click)="addTodo()">Add Todo</button>
  </div>

  <app-todo-list
    [todos]="todos"
    [toggleCompleted]="toggleCompleted"
    [removeTodo]="removeTodo"
  />
</div>
