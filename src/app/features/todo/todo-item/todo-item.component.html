<div
  class="flex items-center justify-between p-2 border rounded-full has-[:checked]:border-red-600 has-[:checked]:bg-red-600/5"
>
  <mat-checkbox
    [checked]="todo.completed"
    (change)="toggleTodo(todo.id, todoCompleteCheckbox.checked)"
    #todoCompleteCheckbox
  >
    {{ todo.title }}
  </mat-checkbox>

  <button
    mat-icon-button
    aria-label="Delete todo"
    (click)="removeTodo(todo.id)"
  >
    <mat-icon>delete</mat-icon>
  </button>
</div>
