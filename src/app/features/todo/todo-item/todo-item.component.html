<label
  for="todo-{{ todo.id }}"
  class="block p-3 border has-[:checked]:opacity-40"
>
  <input
    type="checkbox"
    [checked]="todo.completed"
    (change)="toggleTodo(todo.id, todoCompleteCheckbox.checked)"
    id="todo-{{ todo.id }}"
    #todoCompleteCheckbox
  />
  {{ todo.title }}
</label>
